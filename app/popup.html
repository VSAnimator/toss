<!DOCTYPE html>
<html>
  <head>
    <title>Terms of Service Summary</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="box">
      <div class="header">
        <div class="logo"></div>
        <div class="header-text">
          <span>Terms of Service</span>
          <span class="header-text-green">didn't read</span>
        </div>
      </div>
      <div class="info">
        <div class="info-title">Government Access</div>
        <ul class="info-list data" id="govt">
          <li><span class="info-list-sub">WHAT</span>Text 1</li>
          <li><span class="info-list-sub">WHO</span>Text 2</li>
          <li><span class="info-list-sub">WHY</span>Text 3</li>
        </ul>
      </div>

      <div class="info">
        <div class="info-title">Tracking you on Other Webistes</div>
        <ul class="info-list data" id="tracking">
        </ul>
      </div>

      <div class="info">
        <div class="info-title">Sharing Your Data</div>
        <ul class="info-list data" id="share">
        </ul>
      </div>

      <div class="info">
        <div class="info-title">Selling Your Data</div>
        <ul class="info-list data" id="sell">
        </ul>
      </div>

      <div class="info">
        <div class="info-title">Ownership of your Content</div>
        <ul class="info-list data" id="copyright">
        </ul>
      </div>

      <div class="info">
        <div class="info-title" id="court">Right to go to Court</div>
        <ul class="info-list">
          <!-- govt, track, share, sell, copyright, court
          <li>Text 1</li>
          <li>Text 2</li>
          <li>Text 3</li>-->
        </ul>
      </div>


      <span><div id='message'>Scanning the page...</div></span>
      <h4>Built by Vishnu Sarukkai, Melinda Wang and Alexandre Bucquet</h4>
      <script src="scripts/popup.js"></script>
      </div>
  </body>

</html>
